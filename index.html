<!DOCTYPE html>
<html>
<head>	
	
	<style type="text/css">
		#container {
			width: 60%;
			margin: auto;
			text-align: center;
		}
		h1, h2 {
			font-family: sans-serif;
			text-align: center;
			color: #40664D;
		}
		textarea, button {
			font-size: 14px;
			margin-top: 10px;
		}
		textarea {
			width: 100%;
			height: 140px;
			background-color: #B4D7BF;
		}
		button {
			background-color: #40664D;
			color: white;
		}
	</style>

</head>
<body>

	<div id="container">
		<h1>The Magnificent Counting Machine</h1>
		<textarea id="textAdded" placeholder="Enter your text here!"></textarea><br>
		<button onclick="countFunction()">Count all the things!</button><br>
		<h2 id="results"></h2>
	</div>

	<script type="text/javascript">
    
    function countFunction() {
    	var input = document.getElementById("textAdded").value;
    	var noSpace = input.replace(/ /g, "");
    	document.getElementById("results").innerHTML = "You used " + noSpace.length + " letters.";
    }

	</script>

</body>
</html>
